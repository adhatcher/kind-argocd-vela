apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: argocd
  namespace: argocd
spec:
  hostnames:
    - argocd.zeus
  parentRefs:
    - name: zeus-gw
      namespace: envoy-gateway-system
      sectionName: https
  rules:
    - backendRefs:
        - name: argocd-server
          port: 80