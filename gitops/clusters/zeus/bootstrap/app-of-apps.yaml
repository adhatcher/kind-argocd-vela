apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: zeus-infra
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/adhatcher/kind-argocd-vela.git
    targetRevision: main
    path: gitops/clusters/zeus/infra
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true